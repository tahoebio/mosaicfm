# Path parameters
dataset_name: replogle_rpe1_v2
vocab_path: "/vevo/datasets/cellxgene/cellxgene_primary_2024-04-29_MDS/cellxgene_primary_2024-04-29_vocab.json"
gene_to_ensembl_path: "/vevo/datasets/cellxgene/cellxgene_primary_2024-04-29_MDS/gene_info_2024-04-29.json"
# From https://ftp.ncbi.nlm.nih.gov/gene/DATA/GENE_INFO/Mammalia/Homo_sapiens.gene_info
gene_info_path: "/vevo/datasets/perturbation_datasets/aidan/Homo_sapiens.gene_info.gz"
raw_data_path: "/vevo/datasets/perturbation_datasets/aidan/rpe1_v2_filtered/perturb_processed.h5ad"
metadata_path: ""
depmap_scores_path: "/vevo/datasets/perturbation_datasets/aidan/depmap-gene-dependencies.csv"
dataset_save_path: "/vevo/datasets/perturbation_datasets/aidan/replogle_rpe1_v2.dataset"

# Column and control parameters
perturbation_col: "perturbation"  # Column name for perturbations in metadata
ensembl_col: "ensembl_id"  # Column name for Ensembl IDs in raw data
edist_col: "edist"  # Column name for perturbation edist values in metadata
control_value: "ctrl"  # Value representing control samples in perturbation column

# Processing parameters
cell_line_name: "RPE1"
n_top_genes: 5000  # Number of highly variable genes to select
num_ctrl_samples_to_pair: 5  # Number of control samples to pair with each perturbation
remove_missing_target_perturbations: True # Remove perturbations missing for which target gene is not in adata.var

# Dataset sharding
max_shard_size: "200MB"  # Maximum shard size when saving the dataset

# Dataset splits
split_column: "perturb_name"
num_proc: 64
train_proportion: 0.8
val_proportion: 0.1
test_proportion: 0.1
random_seed: 42
split_save_path: "/vevo/datasets/perturbation_datasets/aidan/rpe1_v2_filtered"

# Custom aliases (if any)
custom_aliases:
  "KIAA1804": "MAP3K21"
  "AC118549.1": "ZZZ3"

# MDS  parameters
mds:
    out_root: "/vevo/datasets/perturbation_datasets/aidan/rpe1_v2_filtered_MDS"
    root_dir: ${split_save_path}
    splits:
      - "train"
      - "validation"
      - "test"
    columns:
      de_flag: "pkl"
      perturb_flag: "pkl"
      expressions_ctrl: "pkl"
      expressions_perturbed: "pkl"
      genes: "pkl"
      perturb_name: "str"
    compression: zstd
    hashes:
      - "sha1"
      - "xxh64"