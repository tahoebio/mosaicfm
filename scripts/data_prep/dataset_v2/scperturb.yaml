output_root: "/vevo/mosaicfm/datasets/vevo_merged_jan_2025"
vocab:
  reference_adata: "/tahoe/p14/lib_2064.filtered.h5ad"
  use_col: "gene_id"
  add_junk_tokens: True
  special_tokens: ["<pad>","<cls>","<eoc>"]
  output_root: ${output_root}
  output_file: "vevo_v2_vocab.json"
  id_to_gene_output_file: "vevo_v2_ensembl_to_gene_name.json"
scperturb:
  adata_root: "/vevo/mosaicfm/datasets/scperturb/"
  possible_gene_id_keys: ["gene_id", "ensemble_id", "ensembl_id", "ensembl_gene_id"]
  output_dir: "/vevo/mosaicfm/datasets/vevo_merged_jan_2025/scperturb_adata_chunks"
  max_chunk_size: 100000
  min_percentage_matched: 60
huggingface:
  ignore_dir: None
  dataset_name: "scperturb"
  cls_token: "<cls>"
  pad_value: -2
  gene_col: "feature_id"
  adata_dir: "/vevo/mosaicfm/datasets/vevo_merged_jan_2025/scperturb_adata_chunks"
  num_chunks: 5
  output_root: "/vevo/mosaicfm/datasets/vevo_merged_jan_2025/scperturb_hf_chunks"
  vocab_output_root: ${vocab.output_root}
  vocab_path: ${vocab.output_file}
  merged_dataset_root: "/vevo/mosaicfm/datasets/vevo_merged_jan_2025/scperturb_merged"
  split_parameters:
    test_size: 0.01
    seed: 42
    shuffle: True
  num_proc: 8
