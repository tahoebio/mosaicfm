global_seed: 777
seed: ${global_seed}
device_train_batch_size: 400
global_train_batch_size: 3200
device_eval_batch_size: 400
device_train_microbatch_size: "auto"
model:
  name: vevo_scgpt
  d_model: 512
  n_layers: 12
  expansion_ratio: 1.0
  transformer_activation: silu
  n_heads: 8
  norm_scheme: "pre"
  use_generative_training: True
  use_cell_conditioned_generation: False
  use_glu: False
  cell_emb_style: cls
  attn_config:
    attn_impl: triton
    attn_type: "grouped_query_attention"
    kv_nheads: 8
    attn_pdrop: 0.0
  norm_config:
    norm_type: "low_precision_rmsnorm"
    eps: 1.0e-5
  expression_encoder:
    input_emb_style: "continuous"
    dropout: 0.1
    max_value: 512
    activation: relu
  mvc:
    arch_style: "inner product"
    query_activation: "silu"
  expression_decoder:
    n_outputs: 1
    n_layers: 2
    activation: "gelu"
collator:
  do_padding: True
  pad_value: -2
  do_mlm: True
  do_binning: True
  mlm_probability: 0.40
  mask_value: -1
  max_length: 1024
  sampling: True
  data_style: "both"
  num_bins: 64
  right_binning: False
  use_junk_tokens: True
train_loader:
  dataset:
    remote: None
    local: "/vevo/cellxgene/cellxgene_primary_2023-12-15_MDS/train"
    download_timeout: 300
    allow_unsafe_types: True
    shuffle: True
    shuffle_seed: ${global_seed}
  drop_last: False
  num_workers: 8
  pin_memory: True
  prefetch_factor: 48
  persistent_workers: True
valid_loader:
  dataset:
    remote: None
    local: "/vevo/cellxgene/cellxgene_primary_2023-12-15_MDS/val"
    download_timeout: 300
    allow_unsafe_types: True
    shuffle: False
    shuffle_seed: ${global_seed}
  drop_last: False
  num_workers: 8
  pin_memory: True
  prefetch_factor: 48
  persistent_workers: True
optimizer:
  name: decoupled_adamw
  lr: 2.0e-4
  betas:
    - 0.9
    - 0.95
  eps: 1.0e-08
  weight_decay: 2.0e-05
scheduler:
  name: cosine_with_warmup
  t_warmup: "0.05dur"
  t_max: "1dur"
  alpha_f: 0.1
algorithms:
  gradient_clipping:
    clipping_type: norm
    clipping_threshold: 1.0
precision: amp_bf16
eval_interval: "500ba"
max_duration: "6ep"
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: DEFAULT
  activation_checkpointing: false
  activation_checkpointing_reentrant: false
  activation_cpu_offload: false
  limit_all_gathers: true
  verbose: true
callbacks:
  speed_monitor:
    window_size: 20
  lr_monitor: {}
  memory_monitor: {}
  runtime_estimator: {}
loggers:
  wandb:
    project: vevo-scgpt
    log_artifacts: False
save_folder: "s3://vevo-ml-datasets/vevo-scgpt/models/{run_name}"
save_interval: "500ba"
run_name: "cross_entropy_debug-2"
autoresume: False