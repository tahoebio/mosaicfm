name: pre-commit

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1